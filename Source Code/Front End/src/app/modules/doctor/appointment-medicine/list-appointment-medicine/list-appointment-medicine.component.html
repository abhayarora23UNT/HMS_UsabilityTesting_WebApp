<div>


    <h3 class="mt-3 ml-2">List of Appointment Medicine</h3>


    <div class="row mt-2 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="Add Appointment" (click)="navigateToAppointment()">
                Add Appointment Medicine
            </button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">


                <!-- Appointment Id Column -->
                <ng-container matColumnDef="appointmentId">
                    <th class="w-30" mat-header-cell *matHeaderCellDef> Appointment_Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.apptMedicineId}} </td>
                </ng-container>

                <!-- Medicine Id Column -->
                <ng-container matColumnDef="medicineId">
                    <th class="w-30" mat-header-cell *matHeaderCellDef> Medicine_Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.medicineId}} </td>
                </ng-container>

                <!-- Limit Column -->
                <ng-container matColumnDef="limits">
                    <th class="w-20" mat-header-cell *matHeaderCellDef>Limit</th>
                    <td mat-cell *matCellDef="let element"> {{element.limits}} </td>
                </ng-container>

             
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th class="w-40" mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link action-hover">
                        <a>
                            <mat-icon style="color:#002B5C" title="Edit Appointment" (click)="editAppointment(element)">
                                edit
                            </mat-icon>
                        </a> |
                        <a>
                            <mat-icon style="color:darkred" title="Delete Appointment"
                                (click)="deleteAppointment(element)">
                                delete</mat-icon>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="appointmentMedicineColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentMedicineColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>

</div>


<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
