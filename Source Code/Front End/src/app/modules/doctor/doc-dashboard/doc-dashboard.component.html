<mat-toolbar class="header-menu">
    <button class="headerBtns" title="Services" (click)="openServicesModal()">
        SERVICES
    </button>
    <button class="headerBtns" title="About Us" (click)="openAboutUsModal()">
        ABOUT US
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" mode="side" [(opened)]="opened" class="mat-elevation-z8">

        <button mat-button class="menu-button w-100 text-left" [routerLink]="['home']">
            <mat-icon>home</mat-icon>
            <span style="padding-left: 5px; font-size: small;">Dashboard</span>
        </button>
        <button mat-button class="menu-button w-100 text-left" [routerLink]="['listAppointmentMedicine']">
            <mat-icon>medication</mat-icon>
            <span style="padding-left: 5px; font-size: small;">Appointment Medicine</span>
        </button>
        <button mat-button class="menu-button w-100 text-left" [routerLink]="['listTreatmentMedicine']">
            <mat-icon>gradient</mat-icon>
            <span style="padding-left: 5px; font-size: small;">Treatment Medicine</span>
        </button>
        <button mat-button class="menu-button w-100 text-left" [routerLink]="['listAppointment']">
            <mat-icon>timelapse</mat-icon>
            <span style="padding-left: 5px; font-size: small;">Appointment</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 210px;">

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
