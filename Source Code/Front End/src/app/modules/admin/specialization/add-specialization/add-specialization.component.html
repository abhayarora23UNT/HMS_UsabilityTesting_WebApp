<div class="row mt-4 mr-1" >
    <div class="col-12" style="text-align:right">
        <button class="btn-regular" title="View Appointment" (click)="navigateToSpecializationScreen()">
            View Specializations
        </button>
    </div>
</div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Add Specialization</mat-card-title>
    </mat-card-header>
    <form class="register-form" [formGroup]="fgAddSpecialization">
        <mat-card-content>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Name" formControlName="name" required appLimitTo=25
                appOnlyAlphabets>
            </mat-form-field>
            
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Key Area" formControlName="keyArea" required appSpecialCharacters>
            </mat-form-field>
            <mat-form-field appearance="outline" class="field-full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option *ngFor="let status of Statuss" [value]="status">{{status}}</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="createSpecialization()">Create</button>
     
    </form>
</mat-card>
</div>
<section class="spinner-style">
<mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
