<div class="row mt-4 mr-1">
    <div class="col-12" style="text-align:right">
        <button class="btn-regular" title="View Appointment" (click)="navigateToSpecializationScreen()">
            View Specializations
        </button>
    </div>
</div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Edit Specialization</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="fgEditSpecialization">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Name" formControlName="name" required appOnlyAlphabets appLimitTo=25
                        appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Key Area" formControlName="KeyAres" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status" required>
                        <mat-option *ngFor="let data of statusList" [value]="data">{{data}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" (click)="editSpecialization()">Update</button>

        </form>
    </mat-card>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
