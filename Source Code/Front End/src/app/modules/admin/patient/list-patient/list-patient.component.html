<div>


    <h3 class="mt-3 ml-2">List of Patients</h3>


    <div class="row mt-2 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="Add Patient" (click)="navigateToPatient()">
                Add Patient
            </button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Designation -->
                <ng-container matColumnDef="disease">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> Disease</th>
                    <td mat-cell *matCellDef="let element"> {{element.disease}} </td>
                </ng-container>

                <!-- Mobile no -->
                <ng-container matColumnDef="phone">
                    <th class="w-18" mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- Gender -->
                <ng-container matColumnDef="gender">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link action-hover">
                        <a>
                            <mat-icon style="color:#002B5C" title="Edit Appointment" (click)="editPatient(element)">
                                edit
                            </mat-icon>
                        </a> |
                        <a>
                            <mat-icon style="color:darkred" title="Delete Appointment"
                                (click)="deleteAppointment(element)">
                                delete</mat-icon>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>

</div>


<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
