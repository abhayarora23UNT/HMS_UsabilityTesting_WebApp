<div class="row mt-4 mr-1" >
    <div class="col-12" style="text-align:right">
        <button class="btn-regular" title="View Appointment" (click)="navigateToListPatientScreen()">
            View Patients
        </button>
    </div>
</div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Edit Patient</mat-card-title>
    </mat-card-header>
    <form class="register-form" [formGroup]="fgEditPatient">
        <mat-card-content>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Name" formControlName="name" appOnlyAlphabets required appLimitTo=13
                appSpecialCharacters>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Address1" formControlName="address1" required>
            </mat-form-field>

            <mat-form-field class="field-full-width">
                <input matInput placeholder="Address2" formControlName="address2">
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="City" formControlName="city" required appOnlyAlphabets>
            </mat-form-field>
           
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Email" formControlName="email" required appSpecialCharacters>
            </mat-form-field>


            <mat-form-field class="field-full-width">
                <input matInput placeholder="Phone No" #phn required maxlength="10" minlength="10" appOnlyNumeric formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="outline" class="field-full-width">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender" required>
                    <mat-option *ngFor="let data of genderList" [value]="data">{{data}}</mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Disease" formControlName="disease">
            </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="editPatient(phn.value)">Update</button>
     
    </form>
</mat-card>
</div>
<section class="spinner-style">
<mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
