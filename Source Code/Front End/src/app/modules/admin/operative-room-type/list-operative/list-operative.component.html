<div>


    <h3 class="mt-3 ml-2">List of Operative Rooms</h3>


    <div class="row mt-2 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="Add Operative Room" (click)="navigateToOperativeRoom()">
                Add Operative Room
            </button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">


                <!-- RoomTypeId -->
                <ng-container matColumnDef="roomTypeId">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> RoomTypeId</th>
                    <td mat-cell *matCellDef="let element"> {{element.roomTypeId}} </td>
                </ng-container>

                <!-- RoomNo -->
                <ng-container matColumnDef="roomNo">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> RoomNo</th>
                    <td mat-cell *matCellDef="let element"> {{element.roomNo}} </td>
                </ng-container>

                <!-- BedNo -->
                <ng-container matColumnDef="bedNo">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> BedNo </th>
                    <td mat-cell *matCellDef="let element"> {{element.bedNo}} </td>
                </ng-container>

                <!-- StartDate -->
                <ng-container matColumnDef="startDate">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> StartDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate| date:'MM/dd/yyyy'}} </td>
                </ng-container>

                <!-- EndDate -->
                <ng-container matColumnDef="endDate">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> EndDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate| date:'MM/dd/yyyy'}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link action-hover">
                        <a>
                            <mat-icon style="color:#005AB5" title="Edit Operative Room" (click)="editOperative(element)">
                                edit
                            </mat-icon>
                        </a> |
                        <a>
                            <mat-icon style="color:#994F00" title="Delete Operative Room"
                                (click)="deleteOperative(element)">
                                delete</mat-icon>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>

</div>


<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
