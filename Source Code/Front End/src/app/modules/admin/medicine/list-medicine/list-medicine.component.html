<div>
    <h3 class="mt-3 ml-2">List of Medicines</h3>
    <div class="row mt-2 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="Add Patient" (click)="navigateToSpecialization()">
                Add Medicines
            </button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th class="w-18" mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Key Area -->
                <ng-container matColumnDef="company">
                    <th class="w-18" mat-header-cell *matHeaderCellDef>Company</th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>

                <!-- status -->
                <ng-container matColumnDef="composition">
                    <th class="w-18" mat-header-cell *matHeaderCellDef>Composition</th>
                    <td mat-cell *matCellDef="let element"> {{element.composition}} </td>
                </ng-container>

                <ng-container matColumnDef="expiryDate">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> ExpiryDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.expiryDate| date:'MM/dd/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="cost">
                    <th class="w-18" mat-header-cell *matHeaderCellDef>Cost</th>
                    <td mat-cell *matCellDef="let element"> {{element.cost}}$ </td>
                </ng-container>

                <ng-container matColumnDef="availabelQuantity">
                    <th class="w-18" mat-header-cell *matHeaderCellDef>Available Quantity</th>
                    <td mat-cell *matCellDef="let element"> {{element.availabelQuantity}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link action-hover">
                        <a>
                            <mat-icon style="color:#005AB5" title="Edit Medicines" (click)="editMedicines(element)">
                                edit
                            </mat-icon>
                        </a> 
                        <a>
                            <mat-icon style="color:#994F00" title="Delete Medicines"
                                (click)="deleteMedicines(element)">
                                delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentColumns;"></tr>
            </table>
        </div>
    </div>
    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
