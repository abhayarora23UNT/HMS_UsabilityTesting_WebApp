<div class="row mt-4 mr-1">
    <div class="col-12" style="text-align:right">
        <button class="btn-regular" title="View Appointment" (click)="navigateToMedicineScreen()">
            View Medicines
        </button>
    </div>
</div>
<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Edit Medicines</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="EditMedicines">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Name" formControlName="name" required appLimitTo=13
                        appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Company" formControlName="company" required appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Composition" formControlName="composition" required
                        appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Dosage" formControlName="dosage" required appSpecialCharacters>
                </mat-form-field>
                <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Expiry Date</mat-label>
                    <input readonly formControlName="expiryDate" matInput [matDatepicker]="StartDatePicker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="StartDatePicker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #StartDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                        <input matInput placeholder="Type" formControlName="type" maxlength="1" required appSpecialCharacters>
                    </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Description" formControlName="description" required
                        appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Cost" formControlName="cost" required appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="AvailableQuantity" formControlName="availabelQuantity" required
                        appSpecialCharacters>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" (click)="editMedicines()">Update</button>
        </form>
    </mat-card>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
