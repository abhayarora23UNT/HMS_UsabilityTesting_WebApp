<div class="row mt-4 mr-1">
    <div class="col-12" style="text-align:right">
        <button class="btn-regular" title="View Room Type" (click)="navigateToListRoomTypeScreen()">
            View Room Type
        </button>
    </div>
</div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Add Room Type</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="fgAddRoomType">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Name" formControlName="name" required appOnlyAlphabets appLimitTo=13
                        appSpecialCharacters>
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Decription" formControlName="description">
                </mat-form-field>

            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" (click)="createRoomType()">Create</button>

        </form>
    </mat-card>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
