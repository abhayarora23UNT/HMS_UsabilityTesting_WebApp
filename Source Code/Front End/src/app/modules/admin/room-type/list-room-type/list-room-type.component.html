<div>
    <h3 class="mt-3 ml-2">List of Room Types</h3>
    <div class="row mt-2 mr-1">
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="Add Room Type" (click)="navigateToRoomType()">
                Add Room Type
            </button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Description -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link action-hover">
                        <a>
                            <mat-icon style="color:#002B5C" title="Edit Room Type" (click)="editRomType(element)">
                                edit
                            </mat-icon>
                        </a> |
                        <a>
                            <mat-icon style="color:darkred" title="Delete Room Type" (click)="deleteRoomType(element)">
                                delete</mat-icon>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>

</div>


<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
