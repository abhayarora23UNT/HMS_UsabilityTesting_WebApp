<div class="row mt-4 mr-1">
    <div class="col-12" style="text-align:right">
        <button class="btn-regular" title="View Doctor" (click)="routetoListDoctorScreen()">
            View Doctor
        </button>
    </div>
</div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Add Doctor</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="fgAddDoctor">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="First Name" formControlName="name" appOnlyAlphabets required appLimitTo=13
                        appSpecialCharacters>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Address1" formControlName="address1" required>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Address2" formControlName="address2">
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="City" formControlName="city" appOnlyAlphabets required appSpecialCharacters>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Email" formControlName="email" required appSpecialCharacters>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Phone No" #phn maxlength="10" minlength="10" appOnlyNumeric required formControlName="phone">
                </mat-form-field>

                <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender" required>
                        <mat-option *ngFor="let gender of Genders" [value]="gender">{{gender}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Designation" formControlName="designation">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" (click)="createDoctor(phn.value)">Create</button>

        </form>
    </mat-card>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
