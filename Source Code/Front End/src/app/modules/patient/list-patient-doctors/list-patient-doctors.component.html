<div>


    <h2 class="mt-3 ml-2">List of Doctors</h2>


    <div class="row mt-5">
        <div class="col-12">
            <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 center-table">


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Designation -->
                <ng-container matColumnDef="designation">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Designation</th>
                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                </ng-container>

                <!-- Mobile no -->
                <ng-container matColumnDef="phone">
                    <th class="w-20" mat-header-cell *matHeaderCellDef>Mobile No</th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- Gender -->
                <ng-container matColumnDef="gender">
                    <th  mat-header-cell *matHeaderCellDef> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>

</div>


<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
