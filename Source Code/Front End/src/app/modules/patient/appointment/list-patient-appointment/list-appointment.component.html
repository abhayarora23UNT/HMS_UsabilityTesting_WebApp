<div>


    <h2 class="mt-3 ml-2">List of Appointment</h2>


    <div class="row mt-2 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="Add Appointment" (click)="navigateToAppointment()">
                Add Appointment
            </button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-table">


                <!-- Doctor Id Column -->
                <ng-container matColumnDef="doctorId">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Doctor_Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
                </ng-container>

                <!-- Patient Id Column -->
                <ng-container matColumnDef="patientId">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Patient_Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
                </ng-container>

                <!-- Fee Column -->
                <ng-container matColumnDef="fee">
                    <th class="w-20" mat-header-cell *matHeaderCellDef>Fee</th>
                    <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
                </ng-container>

                <!-- Appointment Date Column -->
                <ng-container matColumnDef="appt_Date">
                    <th class="w-20" mat-header-cell *matHeaderCellDef> Appointment Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.appt_Date| date:'MM/dd/yyyy'}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th class="w-40" mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link action-hover">
                        <a>
                            <mat-icon style="color:#002B5C" title="Edit Appointment" (click)="editAppointment(element)">
                                edit
                            </mat-icon>
                        </a> |
                        <a>
                            <mat-icon style="color:darkred" title="Delete Appointment"
                                (click)="deleteAppointment(element)">
                                delete</mat-icon>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: appointmentColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="dataSource.length==0" class="no-records mt-5">No Records Found</div>

</div>


<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
