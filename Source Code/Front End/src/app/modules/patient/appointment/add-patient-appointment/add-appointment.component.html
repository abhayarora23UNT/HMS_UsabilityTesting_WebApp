



    <div class="row mt-4 mr-1" >
        <div class="col-12" style="text-align:right">
            <button class="btn-regular" title="View Appointment" (click)="navigateToListAppointmentScreen()">
                View Appointments
            </button>
        </div>
    </div>

<div class="register-wrapper mb-4 mt-4" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Add Appointment</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="fgAddAppointment">
            <mat-card-content>
                <mat-form-field class="field-full-width">
                    <mat-label>Hospital Id</mat-label>
                    <mat-select formControlName="hospitalId" required>
                        <mat-option [value]="data.HospitalId" *ngFor="let data of hospitalIdList">{{data.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <mat-label>Doctor Id</mat-label>
                    <mat-select formControlName="doctorId" required>
                        <mat-option [value]="data.DoctorId" *ngFor="let data of doctorIdList">{{data.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <mat-label>Patient Id</mat-label>
                    <mat-select formControlName="patientId" required>
                        <mat-option [value]="data.PatientId" *ngFor="let data of patientIdList">{{data.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
               
                <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Appointment Date</mat-label>
                    <input readonly formControlName="appt_Date" matInput [matDatepicker]="StartDatePicker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="StartDatePicker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #StartDatePicker></mat-datepicker>
                </mat-form-field>

  
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Disease Notes" formControlName="diseaseNotes">
                </mat-form-field>
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Fee" formControlName="fee" appNumericWithDot>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" (click)="createAppointment()">Create</button>
         
        </form>
    </mat-card>
</div>
<section class="spinner-style">
    <mat-spinner id="matSpinner" [diameter]="50" *ngIf="isDataLoading"></mat-spinner>
</section>
