<div style="height: 100%; overflow: hidden;">
    <mat-toolbar class="header-menu">
        <button class="headerBtns" title="Services" (click)="openServicesModal()">
            SERVICES
        </button>
        <button class="headerBtns" title="About Us" (click)="openAboutUsModal()">
            ABOUT US
        </button>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" mode="side" [(opened)]="opened" class="mat-elevation-z8">
            <button mat-button class="menu-button w-100 text-left" [routerLink]="['home']">
                <mat-icon>home</mat-icon>
                <span style="padding-left: 5px;">Dashboard</span>
            </button>
            <button mat-button class="menu-button w-100 text-left" [routerLink]="['listPatientDoctors']">
                <mat-icon>people</mat-icon>
                <span style="padding-left: 5px;">Doctors</span>
            </button>
            <button mat-button class="menu-button w-100 text-left" [routerLink]="['listPatient']">
                <mat-icon>person</mat-icon>
                <span style="padding-left: 5px;">Patient</span>
            </button>
            <button mat-button class="menu-button w-100 text-left" [routerLink]="['listPatientAppointment']">
                <mat-icon>access_time</mat-icon>
                <span style="padding-left: 5px;">Appointment</span>
            </button>
            <button mat-button class="menu-button w-100 text-left" [routerLink]="['listPatientMedicine']">
                <mat-icon>medication</mat-icon>
                <span style="padding-left: 5px;">Medicines</span>
            </button>
            
    
        </mat-sidenav>
        <mat-sidenav-content style="margin-left: 210px;">
    
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
